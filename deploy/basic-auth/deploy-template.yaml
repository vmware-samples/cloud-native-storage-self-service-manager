apiVersion: v1
kind: ConfigMap
metadata:
  name: cnsmanager-config
data:
  config.json: |
    { 
      "auth-type": "%AUTH_TYPE%",
      "snapshot_prefix": "snapshot",
      "auto-delete-ov": "disable",
      "cns-manager-namespace": "%CNS_MANAGER_NAMESPACE%",
      "max-volume-migration-job-workers": "10",
      "max-volume-migration-task-workers": "10",
      "volume-migration-job-cleanup-elapse-time-mins": "720",
      "volume-migration-job-cleanup-interval-mins": "30",
      "orphan-volume-detection-interval-mins": "50"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cns-manager
  labels:
    app: cns-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cns-manager
  template:
    metadata:
      labels:
        app: cns-manager
    spec:
      serviceAccount: cns-manager
      containers:
        - name: nginx-proxy
          # Same dockerhub copy hosted at nginx:1.23.0
          image: projects.packages.broadcom.com/cns_manager/nginx:1.23.0
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: basicauth-creds
              mountPath: /etc/nginx/basicauth_creds
              subPath: basicauth_creds
          #uncomment below volume mount if tls is enabled.
            #- name: cnsmanager-tls
            #  mountPath:	/etc/nginx/tls
            #  readOnly: true
        - name: swagger-ui
          # Same dockerhub copy hosted at swaggerapi/swagger-ui:v4.12.0
          image: projects.packages.broadcom.com/cns_manager/swagger-ui:v4.12.0
          env:
            - name: URL
              value: "./swagger.yaml"
            - name: DOM_ID
              value: "#swagger-ui"
            - name: SWAGGER_JSON
              value: "/api/swagger.yaml"
            - name: SWAGGER_JSON_URL
              value: "./swagger.yaml"
            - name: BASE_URL
              value: "/ui"
            - name: TRY_IT_OUT_ENABLED
              value: "true"
            - name: DEEP_LINKING
              value: "true"
          volumeMounts:
            - name: swagger-api
              mountPath: /api
        - name: cns-manager
          image: projects.packages.broadcom.com/cns_manager/cns-manager:r0.2.0
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 2114
              name: prometheus
              protocol: TCP
          volumeMounts:
            - name: sv-kubeconfig
              mountPath: /etc/sv
            - name: vc-creds
              mountPath: /etc/vc
            - name: cnsmanager-config
              mountPath: /etc/cnsmanager
      volumes:
        - name: sv-kubeconfig
          secret:
            secretName: sv-kubeconfig
        - name: vc-creds
          secret:
            secretName: vc-creds
        - name: swagger-api
          configMap:
            name: swagger-api
        - name: cnsmanager-config
          configMap:
            name: cnsmanager-config
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: basicauth-creds
          secret:
            secretName: basicauth-creds
        #uncomment below volume creation if tls is enabled.
        #- name: cnsmanager-tls
        #  secret:	
        #    secretName: cnsmanager-tls
---
apiVersion: v1
kind: Service
metadata:
  name: cns-manager
  namespace: cns-manager
  labels:
    app: cns-manager
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 30008
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
      nodePort: 30009
    - name: prometheus
      port: 2114
      protocol: TCP
      targetPort: 2114
      nodePort: 30010
  selector:
    app: cns-manager
  sessionAffinity: None
